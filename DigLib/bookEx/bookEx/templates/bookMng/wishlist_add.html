{% extends "base.html" %}
{% load static %}

{% block sidenav %}
    {% for item in item_list %}
        <li>
            <a href="{{ item.link }}"> {{ item.item }} </a>
        </li>
    {% endfor %}
{% endblock sidenav %}


{% block content %}
    <h1 align="center"> Wishlist successfully updated! </h1>
    <p align="center"> {{ message }} </p>
{% endblock content %}
